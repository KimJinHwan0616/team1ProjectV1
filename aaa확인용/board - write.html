{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}{% endblock %}

{% block style %}{% endblock %}

{% block content %}
<div id="main" class="my-3">
	<div>
		<div class="d-flex justify-content-between">
			<h2><i class="bi bi-cloud-download-fill"></i> 자료실</h2>
		</div>
		<hr>

	   <div class="mx-5">
		   <form name="pdsfrm" method="get">
				<div class="row">
					<div class="col-6">
						<h4><i class="bi bi-plus-circle-fill"></i>
							새글쓰기</h4>
					</div>
					<div class="col-6 text-end">
						<button type="button" id="listpdbtn" class="btn btn-light">
							<i class="bi bi-card-list"></i> 목록으로</button>
					</div>
				</div> <!-- 상단버튼 -->

				<div class="card card-body bg-light">
					<div class="row mt-3">
						<label for="title"
							   class="col-form-label col-sm-2 text-end fw-bold">제목</label>
						<div class="col-9">
							<input type="text" id="title" name="title"
								class="form-control">
						</div>
					</div>
					<div class="row mt-3">
						<label for="uid"
							   class="col-form-label col-sm-2 text-end fw-bold">작성자</label>
						<div class="col-9">
							<input type="text" id="uid" name="userid"
								class="form-control" readonly>
						</div>
					</div>
					<div class="row mt-3">
						<label for="contents"
							   class="col-form-label col-2 text-end fw-bold">본문내용</label>
						<div class="col-9">
							<textarea type="text" id="contents" name="contents"
								  class="form-control" rows="15"></textarea>
						</div>
					</div>

					<div class="row mt-3">
						<label class="col-2 text-end fw-bold">자동가입방지</label>
						<div class="col-9">
							<div class="g-recaptcha" data-sitekey=""></div>
						</div>
					</div>
				</div> <!-- 새글쓰기 폼 -->

				<div class="row mt-3">
					<div class="col-12 text-center">
						<button type="button" class="btn btn-primary">
							<i class="bi bi-check"></i> 입력완료</button>
						<button type="button" id="cancelbtn"
								class="btn btn-danger">
							<i class="bi bi-x"></i> 취소하기</button>
					</div>
				</div>
			</form>
	   </div>
	</div>
</div>
{% endblock %}

{% block script %}
{% endblock %}
